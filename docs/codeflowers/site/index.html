<!DOCTYPE html>
<html>
<!-- Use the Source, Luke -->
<head>
    <title>Aonia CodeFlowers</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: .5px;
}

circle.node.directory {
  stroke: #9ecae1;
  stroke-width: 2px;
}

circle.node.collapsed {
  stroke: #555;
}

.nodetext {
  fill: #252929;
  font-weight: bold;
  text-shadow: 0 0 0.2em white;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}







    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <br/>
        <br/>
        <br/>
        <div class="heading">Aonia CodeFlowers &nbsp; <img class="top" src="../../images/kivakit-64.png"></div>
        <br/>
        <br/>
        <img src="../../images/horizontal-line.png">
        <br/>
        <br/>

        <div class="lead">This page visualizes key Aonia projects in an interactive tree.</div>
        <p class="lead">Each disc represents a file, with a radius proportional to the number
            of lines of code.</p>
        <p class="lead">Try hovering over the nodes to see the line count.</p>
        <br/>
        <form class="form-inline">
            <fieldset>
                <select id="project" style="width:260px">
                    <option value='data/aonia-map-cutter.json'>aonia-map-cutter</option>
                    <option value='data/aonia-map-data-formats-pbf.json'>aonia-map-data-formats-pbf</option>
                    <option value='data/aonia-map-data-library.json'>aonia-map-data-library</option>
                    <option value='data/aonia-map-geography.json'>aonia-map-geography</option>
                    <option value='data/aonia-map-measurements.json'>aonia-map-measurements</option>
                    <option value='data/aonia-map-overpass.json'>aonia-map-overpass</option>
                    <option value='data/aonia-map-region.json'>aonia-map-region</option>
                    <option value='data/aonia-map-road-model.json'>aonia-map-road-model</option>
                    <option value='data/aonia-map-road-name-standardizer.json'>aonia-map-road-name-standardizer</option>
                    <option value='data/aonia-map-ui.json'>aonia-map-ui</option>
                    <option value='data/aonia-map-utilities-geohash.json'>aonia-map-utilities-geohash</option>
                    <option value='data/aonia-map-utilities-geojson.json'>aonia-map-utilities-geojson</option>
                    <option value='data/aonia-map-utilities-grid.json'>aonia-map-utilities-grid</option>
                </select>
            </fieldset>
        </form>
        <div id="visualization"></div>
        <br/>
        CodeFlower © 2013 <a href="https://github.com/fzaninotto/CodeFlower">Francois Zaninotto</a>. Licensed under <a href="../../../CODEFLOWER-LICENSE">MIT License.</a>
        <br/>
        <br/>
        <br/>
    </div>
</div>
<script src="javascripts/d3/d3.js" type="text/javascript"></script>
<script src="javascripts/d3/d3.geom.js" type="text/javascript"></script>
<script src="javascripts/d3/d3.layout.js" type="text/javascript"></script>
<script src="javascripts/CodeFlower.js" type="text/javascript"></script>
<script src="javascripts/dataConverter.js" type="text/javascript"></script>
<script type="text/javascript">
      var currentCodeFlower;
      var createCodeFlower = function(json) {
        if (currentCodeFlower) currentCodeFlower.cleanup();
        currentCodeFlower = new CodeFlower("#visualization", 700, 700).update(json);
      };

      d3.json('data/kivakit-core-kernel.json', createCodeFlower);

      document.getElementById('project').addEventListener('change', function() {
        d3.json(this.value, createCodeFlower);
      });








</script>
</body>
</html>
